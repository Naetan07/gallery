<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <div class="container">
            <h2>Sign Up</h2>
            <p>Please in this form to create an account!</p>
            <hr>

            <div class="input-field">
                <div>
                    <i class="fa fa-user fa-1g icon"></i>
                    <input type="text" class="fill" placeholder="Username">
                </div>

                <div>
                    <i class="fa fa-envelope-square fa-1g icon"></i>
                    <input type="text" class="fill" placeholder="Email Address">
                </div>

                <div>
                    <i class="fa fa-key fa-1g icon"></i>
                    <input type="Password" class="fill" placeholder="Password">
                </div>

                <div>
                    <i class="fa fa-unlock fa-1g icon"></i>
                    <input type="Password" class="fill" placeholder="Confirm Password">
                </div>

                <div class="tc">
                    <input type="checkbox" checked="checked">
                    I accept the <a href="#">Terms of Use & Privacy Policy</a>
                </div>

                <div class="signbtn">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </div>

        <div class="bottom">
            <p>Already have an account?<a href="./login.html" class="btmlinks"> Login here</a></p>
        </div>
    </form>
</body>
</html>
